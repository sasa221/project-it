<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shopping Website</title>
  <link rel="stylesheet" href="log new.css" />
  <link rel="icon" type="image/x-icon" href="css/81-813129_retail-icon-red-png-download-shopping-logo-black-removebg-preview.png">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="css/logo-removebg-preview.png" alt="logo" width="250px" height="px" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="log new.html">account</a></li>

        </ul>
      </nav>
      <div class="photo">
        <img src="css/WhatsApp Image 2024-04-23 at 21.50.55_dd2e00ea.jpg" width="23px" height="23px" />
      </div>
    </div>
  </header>
  <main>
    <div class="account">
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="css/WhatsApp_Image_2024-04-25_at_14.32.17_05a4e604-removebg-preview.png" alt="sora" width="250%" />
          </div>
          <div class="col">
            <div class="form_container">
              <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="indicator">
              </div>
              <form id="loginform" action="https://www.google.com">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot password</a>
              </form>
              <form id="regform">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    var loginform = document.getElementById("loginform");
    var regform = document.getElementById("regform");
    var indicator = document.getElementById("indicator");

    function register() {
      regform.style.transform = "translateX(0px)";
      loginform.style.transform = "translateX(0px)";
      indicator.style.transform = "translateX(100px)";
    }

    function login() {
      regform.style.transform = "translateX(300px)";
      loginform.style.transform = "translateX(300px)";
      indicator.style.transform = "translateX(0px)";
    }
  </script>
</body>
</html>
